{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2 class="mb-4">{{ category }}</h2>

        <div class="mb-3">
            <div class="btn-group">
                <a href="#" class="btn btn-outline-primary">По названию</a>
                <a href="#" class="btn btn-outline-primary">По цене</a>
                <a href="#" class="btn btn-outline-primary">По рейтингу</a>
            </div>
        </div>

        <div class="row">
            {% for item in items %}
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">
                            <strong>Цена:</strong> {{ item.price }} руб.<br>
                            <strong>Рейтинг:</strong> {{ '★' * item.rating }}{{ '☆' * (5 - item.rating) }}
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
